<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .weather-app {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
            max-width: 90%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
        }
        .input-section {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        #locationInput {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            flex-grow: 1;
            margin-right: 10px;
        }
        #locationInput:focus {
            outline: none;
            border-color: #007bff;
        }
        #getWeatherBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #getWeatherBtn:hover {
            background-color: #0056b3;
        }
        .weather-display {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #message {
            font-style: italic;
            color: #666;
        }
        #locationName {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
        }
        #temperature {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        #condition {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }
        #weatherIcon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., London)">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div class="weather-display" id="weatherDisplay">
            <p id="message">Enter a location to see the weather.</p>
            <h2 id="locationName"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <img id="weatherIcon" src="" alt="Weather Icon" style="display:none;">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const locationInput = document.getElementById('locationInput');
            const getWeatherBtn = document.getElementById('getWeatherBtn');
            const weatherDisplay = document.getElementById('weatherDisplay');
            const message = document.getElementById('message');
            const locationName = document.getElementById('locationName');
            const temperature = document.getElementById('temperature');
            const condition = document.getElementById('condition');
            const weatherIcon = document.getElementById('weatherIcon');

            // Replace with your actual API key
            const API_KEY = 'd4f681d948e645d4a6b133556251309'; 
            const BASE_URL = 'https://api.weatherapi.com/v1/current.json';

            getWeatherBtn.addEventListener('click', fetchWeatherData);
            locationInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    fetchWeatherData();
                }
            });

            async function fetchWeatherData() {
                const location = locationInput.value.trim();
                if (!location) {
                    message.textContent = 'Please enter a location.';
                    resetWeatherDisplay();
                    return;
                }

                message.textContent = 'Fetching weather...';
                resetWeatherDisplay();

                try {
                    const response = await fetch(`${BASE_URL}?key=${API_KEY}&q=${location}&aqi=no`);
                    if (!response.ok) {
                        const errorData = await response.json();
                        if (errorData && errorData.error && errorData.error.message) {
                            throw new Error(errorData.error.message);
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    displayWeather(data);
                } catch (error) {
                    message.textContent = `Error: ${error.message}. Please try again or check the location.`;
                    console.error('Error fetching weather data:', error);
                    resetWeatherDisplay();
                }
            }

            function displayWeather(data) {
                if (data && data.location && data.current) {
                    message.textContent = '';
                    locationName.textContent = `${data.location.name}, ${data.location.country}`;
                    temperature.textContent = `${data.current.temp_c}°C / ${data.current.temp_f}°F`;
                    condition.textContent = data.current.condition.text;
                    weatherIcon.src = `http:${data.current.condition.icon}`;
                    weatherIcon.alt = data.current.condition.text;
                    weatherIcon.style.display = 'inline-block';
                } else {
                    message.textContent = 'Could not retrieve weather data for this location.';
                    resetWeatherDisplay();
                }
            }

            function resetWeatherDisplay() {
                locationName.textContent = '';
                temperature.textContent = '';
                condition.textContent = '';
                weatherIcon.src = '';
                weatherIcon.alt = '';
                weatherIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
